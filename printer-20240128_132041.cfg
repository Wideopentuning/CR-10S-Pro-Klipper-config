# This file contains pin mappings for the Creality CR-10S Pro with Triangle-Lab Orbiter, .9 degree extruder stepper and BL Touch. To use
# this config, the firmware should be compiled for the AVR atmega2560.


[include adxl.cfg]
[include KAMP_Settings.cfg] # This file contains all settings for KAMP, and must be included in printer.cfg
[include macros.cfg]


[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PE5
position_endstop: 0
position_min: 0
position_max: 300
homing_speed: 75
homing_retract_dist: 5

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PJ1
position_endstop: 0
position_min: 0
position_max: 310
homing_speed: 65
homing_retract_dist: 5

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -3.0
position_max: 351

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
rotation_distance: 4.637
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 80.0
max_extrude_only_accel: 1500.0
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_extrude_temp: 180
min_temp: 5
max_temp: 275
pressure_advance: 0.02

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
min_temp: 5
max_temp: 140

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AB0K580F-if00-port0


[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[display_status]

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100


[input_shaper] 
shaper_freq_x: 38.2
shaper_type_x: mzv
shaper_freq_y: 27.8
shaper_type_y: mzv


[bltouch]
sensor_pin: ^PD2
control_pin: PB5
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: 39
y_offset: -.8

#z_offset: 1.75
speed: 4.0
samples: 2
sample_retract_dist: 3.0

[safe_z_home]
home_xy_position: 147,177

speed: 80.0
z_hop: 10.0
z_hop_speed: 5.0


[bed_screws]
screw1: 30, 40
screw2: 280, 40
screw3: 280, 280
screw4: 30, 280

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 39, 35
mesh_max: 295, 307
probe_count: 6,6
fade_start: 1
fade_end: 10

[filament_switch_sensor e0_sensor]
switch_pin: !PE4
pause_on_runout: True
pause_delay: 0.5
runout_gcode:
    Pause
    G91
    G1 E-110 F2100
    G1 Z10
    G90
    G1 X0 Y150 F6000

[pause_resume]
#recover_velocity: 50.
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
  M117 Idle, turning off hotend
  SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
  {% else %}
  TURN_OFF_HEATERS
  M84
  {% endif %}
timeout: 43800
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

[exclude_object]

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE
  M84
  M18
  safe_z_home

[respond]
default_type: echo

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[gcode_macro BED_MESH_CALIBRATE]

